{% load static %}

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <font face="筑紫ゴシック">
                    <a class="navbar-brand" href="/">パーソナルカラー診断</a>
                </font>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% block active_index %}{% endblock %}" href="/">ホーム</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_introduction %}{% endblock %}" href="/introduction">アプリ紹介</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_members %}{% endblock %}" href="/members">メンバー紹介</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_form %}{% endblock %}" href="/form">フォーム</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link {% block active_logout %}{% endblock %}" href="{% url 'account_logout' %}">ログアウト</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link {% block active_signup %}{% endblock %}" href="{% url 'account_signup'%}">新規登録</a></li>
                        <li class="nav-item"><a class="nav-link {% block active_login %}{% endblock %}" href="{% url 'account_login' %}">ログイン</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block header %}{% endblock %}

        {% block contents %}{% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">&copy; Personal Color GroupC 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
